<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="../style/cars/macangts.css">
    <title>MACAN GTS 2023</title>
</head>
<body>
    <header>
        <div>
            <a href="../pages/selectcar.html">JJ Custom Car</a>
        </div>
        <div>
            <h1><a name="top"></a>MACAN GTS 2023</h1>
        </div>
    </header>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">

            <div class="slide s1">
                <img src="../images/cars/Macan GTS 2023/black/iris (1).jpg" alt="MACAN GTS Color black">
            </div>
            <div class="slide">
                <img src="../images/cars/Macan GTS 2023/black/iris (2).jpg" alt="MACAN GTS Color black">
            </div>
            <div class="slide">
                <img src="../images/cars/Macan GTS 2023/black/iris (3).jpg" alt="MACAN GTS Color black">
            </div>
            <div class="slide">
                <img src="../images/cars/Macan GTS 2023/black/iris.jpg" alt="MACAN GTS Color black">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
        </div>
    </div>
</body>
</html>
