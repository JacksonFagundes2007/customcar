<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <title>JJ Custom Car</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style/initiate-page.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/settings.css">
    <link rel="stylesheet" href="style/media-queries.css">
    <link rel="stylesheet" href="style/carrosel.css">
    <!-- JS -->
    <script src="js/menu.js" defer></script>
    <script src="js/carrosel.js" defer></script>
  </head>
  <body>
    
  <div id="menu-cell"></div>
  
  <!-- Initiate page -->
    <section class="topic" id="initiate-page">

        <video id="background-video" autoplay loop muted>
            <source  src="images/video/videoback.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          
          <div id="content">
            <a class="title" href="#">JJ Custom Car</a>
            
            <a class="arrow" href="pages/selectcar.html">
              <img class="icon-arrow" src="images/page/hexagon.svg" alt="Open Page">
            </a>
          </div>

    </section>

    <!-- Firt -->
    <section class="topic">
      <p id="models">Models</p>
      <div class="carrosel">
        <img id="um"  src="images/cars/Panamera 4 E-Hybrid Platinum Edition (2023)/Black/iris.jpg" alt="">
        <img id="dois"  src="images/cars/Panamera 4 E-Hybrid Platinum Edition (2023)/Black/iris (1).jpg" alt="">
        <img id="tres"  src="images/cars/Panamera 4 E-Hybrid Platinum Edition (2023)/Black/iris (2).jpg" alt="">
      </div>

      <div id="buttons">
        <img id="previous" class="icon-arrow" src="images/page/hexagonverso-black.svg" alt="Previous image">
        <img id="next" class="icon-arrow" src="images/page/hexagon-black.svg" alt="Previous image">
      </div>

    </section>
</body>
</html>
