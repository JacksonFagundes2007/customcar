<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <title>JJ Custom Car</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style/media-queries.css">
    <link rel="stylesheet" href="style/settings.css">
    <link rel="stylesheet" href="style/initiate-page.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/menu-pc.css">
    <link rel="stylesheet" href="style/carrosel.css">
    <link rel="stylesheet" href="style/hexagon.css">
    <!-- JS -->
    <script src="js/menu.js" defer></script>
    <script src="js/carrosel.js" defer></script>
    <script src="js/hexagon.js" defer></script>
  </head>
  <body>

    
    
  <div class="wrapper-fake"></div>
  <div id="menu-pc"></div>
  
  <!-- Initiate page -->
    <section class="topic" id="initiate-page">

        <video id="background-video" autoplay loop muted>
            <source  src="images/video/videoback.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          
          <div id="content">
            <a class="title" href="#">For bar raisers only</a>

            <a id="scroll-btn" class="cta-right btn-white" target="_self" href="#models">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50.464 58.271">
                <g stroke-width="1.5" transform="translate(-1624 -187.923)">
                  <path d="M50.464 43.992L25.732 58.271 1 43.992V15.434L25.732 1.155l24.732 14.279z" transform="translate(1623.5 187.345)" class="hexagon on-dark"></path>
                  <path class="icon on-dark" d="M0 0l7.432 5.674L14.864 0" transform="rotate(-90 935.432 -711.068)"></path>
                </g>
              </svg>
            </a>
            </div>

    </section>

    <!-- Firt -->
    <section class="topic ">
      <div class="carrosel">
        <img id="um"  src="images/cars/Panamera 4 E-Hybrid Platinum Edition (2023)/Black/iris.jpg" alt="">
        <img id="dois"  src="images/cars/Macan GTS 2023/black/iris.jpg" alt="">
        <img id="tres"  src="images/cars/GT3 RS 2023/black/iris (4).jpg" alt="">
        <img id="quatro"  src="images/cars/Taycan 4S 2023/black/iris (3).jpg" alt="">
      </div>
      
      <p id="models">Models</p>

      <div id="buttons">
        <a id="previous" class="cta-right btn-white" target="_self" href="#models">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50.464 58.271">
            <g stroke-width="1.5" transform="translate(-1624 -187.923)">
              <path d="M50.464 43.992L25.732 58.271 1 43.992V15.434L25.732 1.155l24.732 14.279z" transform="translate(1623.5 187.345)" class="hexagon on-dark"></path>
              <path class="icon on-dark" d="M0 0l7.432 5.674L14.864 0" transform="rotate(-90 935.432 -711.068)"></path>
            </g>
          </svg>
        </a>
        <a id="next" class="cta-right btn-white" target="_self" href="#models">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50.464 58.271">
            <g stroke-width="1.5" transform="translate(-1624 -187.923)">
              <path d="M50.464 43.992L25.732 58.271 1 43.992V15.434L25.732 1.155l24.732 14.279z" transform="translate(1623.5 187.345)" class="hexagon on-dark"></path>
              <path class="icon on-dark" d="M0 0l7.432 5.674L14.864 0" transform="rotate(-90 935.432 -711.068)"></path>
            </g>
          </svg>
        </a>
      </div>


      <div id="name-car">
        <p id="models-car"></p>
      </div>
      <div id="button-car">
        <a id="link-car" href=""><button id="open-car">open car configurator</button></a>
        
      </div>



    </section>

</body>
</html>
